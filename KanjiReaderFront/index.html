<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/manabu.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KanjiReader</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .preloader {
      background-color: #0f0f0f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .spinner {
      font-size: 80px;
      color: white;
      animation: spin 1s linear infinite;
      display: inline-block;
      transform-origin: center center;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="preloader">
      <span class="spinner">å­—</span>
    </div>
  </div>

</body>

</html>
